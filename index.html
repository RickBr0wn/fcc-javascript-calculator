    <!-- HTML GOES HERE -->
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

            <i class="fab fa-github"></i> Rick Brown

        </a>
        </a>
        <!-- Change LINK -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
                aria-expanded="false" aria-label="Toggle navigation">

        </div>

    <!-- END OF NAVBAR -->
    <!-- START OF CONTENT -->
    <div class="container calculator">
        <div class="calc-header">
            CASIO
        </div>
        <div class="display-window" id="displayWindow">0</div>
        <div class="button-container">
            <button onclick="clearNumber()" class="button button-red">CE</button>
            <button onclick="clearNumber()" class="button button-red">C</button>
            <button class="button">DEL</button>
            <button class="button">/</button>
            <button onclick="numberEntry(7)" class="button">7</button>
            <button onclick="numberEntry(8)" class="button">8</button>
            <button onclick="numberEntry(9)" class="button">9</button>
            <button class="button">X</button>
            <button onclick="numberEntry(4)" class="button">4</button>
            <button onclick="numberEntry(5)" class="button">5</button>
            <button onclick="numberEntry(6)" class="button">6</button>
            <button class="button">-</button>
            <button onclick="numberEntry(1)" class="button">1</button>
            <button onclick="numberEntry(2)" class="button">2</button>
            <button onclick="numberEntry(3)" class="button">3</button>
            <button class="button">+</button>
            <button class="button">+/-</button>
            <button onclick="numberEntry(0)" class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>
    </div>
    <!-- END OF CONTENT -->
